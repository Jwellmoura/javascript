<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }

    </style>
</head>
<body>
    <h1 class="title">Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
       var t = window.document.querySelector('h1.title')
       t.style.background = 'orange'
       t.style.color = 'black'

        var m = window.document.querySelector('div#msg')
        m.style.background = 'darkgray'
        m.style.color = 'green'
    </script>
</body>
</html>
